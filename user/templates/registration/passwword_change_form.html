{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Password Change - {{ block.super }} {% endblock %}

{% block body %}
<h1>Change you password</h1>
<p>Use the form below to change your password.</p>
 <div class="col-sm-12">
    <form action="." method="post">
        {{ form|crispy }}
        <p><input type="submit" value="Change"></p>
        {% csrf_token %}
    </form>
 </div>
{% endblock %}
